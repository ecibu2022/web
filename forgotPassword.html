 <!DOCTYPE html>
 <html>
 <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Login</title>
     <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
 </head>
 <body class="bg-gray-200">

    <br><br><br><br>
       <center>
        <div class="card col-6 mt-9">
          <div class="card-header bg-success">
             <h5 class="text-center text-white mt-4">Welcome back! Login into your account</h5>
          </div>

          <div class="card-body bg-white">
             <form class="form">
                <div class="col-8 mt-4">
                <input type="text" name="email" class="form-control" placeholder="YourEmail@gmail.com">
                </div>

                <div class="col-8 mt-3">
                <input type="password" name="NewPassword" class="form-control" placeholder="New Password">
                </div>

                 <div class="col-8 mt-3">
                <input type="password" name="ConfirmPassword" class="form-control" placeholder="Confirm Password">
                </div>

                <input type="submit" value="Reset Password" class="btn btn-success col-8 mt-3">

                <div class="col-8 mt-3">
                    <a href="login.html" class="float-start text-decoration-none text-success">Sign In to your account now</a>
                </div>
             </form>

          </div>
       </div>

       </center>

    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
 
 </body>
 </html>
